# Enable private messages?
enable: true

# Allow private messages from/to console?
# Not recommended (placeholders won't parse for console)
allow-console: false

# Private messages format.
# Supports PlaceholderAPI with special placeholders format: 
# %from:<placeholder>% and %to:<placeholder>%.
# For example, %player_health% should be %from:player_health% to display health of sender player.
from-format: "<hover:show_text:'<dark_gray>×</dark_gray> <color:#f9e9eb>Личное сообщение</color> <dark_gray>×</dark_gray>\n<color:#f9e9eb>Отправитель:</color>{from-prefix}{from-name}\n \n<gray>Нажмите чтобы ответить.</gray>'><color:#f9e9eb>Сообщение для</color>{to-prefix}{to-name}<white>: {message}</white></hover>"

# Same format, but displayed for receiver
to-format: "<hover:show_text:'<dark_gray>×</dark_gray> <color:#f9e9eb>Личное сообщение</color> <dark_gray>×</dark_gray>\n<color:#f9e9eb>Получатель:</color>{to-prefix}{to-name}\n \n<gray>Нажмите чтобы ответить.</gray>'><color:#f9e9eb>Сообщение от</color><click:suggest_command:'/r '>{from-prefix}{from-name}</click><white>: {message}</white></hover>"

# Disable this, if you don't want to specify sound for private messages
play-sound: false
sound:
  name: minecraft:entity.experience_orb.pickup
  source: MASTER
  volume: 1.0
  pitch: 1.0

# Parse links in private messages?
parse-links: false

# Permission for spy: chatty.spy.pm
spy:
  # Enable spy for private messages?
  enable: false
  # Custom format for spy message
  format: ''
