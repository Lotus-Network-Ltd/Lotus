# Use standard Minecraft color codes with & (e.g., &6 = gold, &e = yellow, &f = white)
# Placeholders: {x}, {y}, {z}
message-format: "&6X: &e{x}  &6Y: &e{y}  &6Z: &e{z}"

# Update interval in ticks (20 ticks = 1 second)
# DO NOT set this below 5 â€” it may cause lag or spam
update-interval: 20
